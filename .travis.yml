language: cpp

dist: trusty

before_install:
  # Install bazel
  - sudo apt-get update -qq
  - sudo add-apt-repository -y ppa:webupd8team/java
  - sudo apt-get update && sudo apt-get install -y -qq oracle-java8-installer
  - echo "deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee /etc/apt/sources.list.d/bazel.list
  - curl https://bazel.build/bazel-release.pub.gpg | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y bazel libgtest-dev

  # Install Google Test
  - sudo wget https://github.com/google/googletest/archive/release-1.7.0.tar.gz
  - sudo tar xf release-1.7.0.tar.gz
  - cd googletest-release-1.7.0
  - sudo cmake -DBUILD_SHARED_LIBS=ON .
  - sudo make
  - sudo cp -a include/gtest /usr/include
  - sudo cp -a libgtest_main.so libgtest.so /usr/lib/

  # Incorporate coveralls
  - pip install --user cpp-coveralls
  - cd "${TRAVIS_BUILD_DIR}"

script:
  - bazel test :status_test

after_success:
  - bazel coverage
  - coveralls --root . --gcov coverage.dat --gcov-options '\-lp' -E ".*gtest.*"
